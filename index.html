<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>jsort - JavaScript sort algorithms</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="No-Cache">
    <script type="text/javascript" src="array.js"></script>
    <script type="text/javascript" src="benchmark.js"></script>
    <script type="text/javascript" src="native.js"></script>
    <script type="text/javascript" src="quick.js"></script>
    <script type="text/javascript" src="merge.js"></script>

    <script type="text/javascript">
        function appendText(string, father){
            var pE = document.createElement('p');
            var tN = document.createTextNode(string);
            pE.appendChild(tN);
            father.appendChild(pE);
        }
        window.onload = function(){
            var arr = randomArr(100, 0, 10000),
                d = document,
                resultsEl = d.getElementById('results');

            var results = bm({
                'native': {'fn': nSort, 'args': [arr]},
                'quick': {'fn': quickSort, 'args': [arr]},
                'merge': {'fn': mergeSort, 'args': [arr]}

            });

            for(sName in results){
                appendText(sName + ': ' + results[sName].time + 'ms', resultsEl);
            }
        }
    </script>
</head>
<body>
    <div id="results">
        <p>
            Testes realizados com arrays rand√¥micas de 10000 elementos.
        </p>
    </div>
</body>
</html>
