<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>jsort - JavaScript sort algorithms</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="No-Cache">
    <script type="text/javascript" src="quick.js"></script>
    <script type="text/javascript" src="benchmark.js"></script>
    <script type="text/javascript" src="array.js"></script>
    <script type="text/javascript">
        function appendText(string, father){
            var tN = document.createTextNode(string);
            father.appendChild(tN);
        }
        window.onload = function(){
            var arr = randomArr(10000),
                d = document,
                resultsEl = d.getElementById('results');
            appendText(
                'quick sort: ' + bench(quickSort, arr),
                resultsEl
            );
        }
    </script>
</head>
<body>
    <div id="results">
        <p>
            Testes realizados com arrays rand√¥micas de 10000 elementos.
        </p>
    </div>
</body>
</html>
